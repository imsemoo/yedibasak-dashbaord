<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot password — Donations Dashboard</title>
  <meta name="description" content="Request a password reset link." />
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#15C5CE" />

  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
  <link rel="preload" href="assets/fonts/Jost-Regular.ttf" as="font" type="font/ttf" crossorigin />

  <link rel="stylesheet" href="assets/css/normalize.css" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body data-theme="light">
  <main class="auth" id="main-content">
    <section class="auth__brand" aria-label="Brand panel">
      <div class="auth__brand-top">
        <a class="auth__logo" href="index.html" aria-label="Go to dashboard home">
          <img src="assets/img/logo.svg" alt="Donations Dashboard logo" />
        </a>
        <button class="icon-button js-theme-toggle" type="button" aria-label="Toggle theme">
          <i class="fa-regular fa-sun" aria-hidden="true"></i>
        </button>
      </div>

      <div>
        <h1 class="auth__brand-title">Reset access</h1>
        <p class="auth__brand-subtitle">
          Enter your email and we’ll send you a secure reset link.
        </p>
      </div>

      <div class="auth__brand-footer">
        <span>&copy; 2025 Donations Dashboard</span>
      </div>
    </section>

    <section class="auth__form" aria-label="Forgot password form">
      <div class="auth-card" role="region" aria-labelledby="forgotTitle">
        <header class="auth-card__header">
          <div>
            <h2 class="auth-card__title" id="forgotTitle">Forgot password</h2>
            <p class="auth-card__subtitle">We’ll email you a reset link.</p>
          </div>
          <a class="btn btn-ghost btn-ghost--sm" href="login.html" aria-label="Back to login">
            <i class="fa-solid fa-arrow-left" aria-hidden="true"></i>
          </a>
        </header>

        <!-- Example success -->
        <!-- <div class="auth-success" role="status">Reset link sent. Check your inbox.</div> -->

        <form class="auth-form" action="#" method="post" novalidate>
          <div class="auth-field">
            <label class="auth-label" for="email">Email</label>
            <input class="auth-input" id="email" name="email" type="email" autocomplete="email"
              placeholder="name@company.com" required />
          </div>

          <div class="auth-actions">
            <button class="btn btn-primary" type="submit">
              <i class="fa-regular fa-paper-plane" aria-hidden="true"></i>
              Send reset link
            </button>
            <a class="btn btn-ghost" href="login.html">Back to sign in</a>
          </div>

          <p class="auth-footer text-muted">
            If you don’t receive an email within a few minutes, check spam or contact support.
          </p>
        </form>
      </div>
    </section>
  </main>

  <script src="assets/js/jquery-3.7.1.min.js" defer></script>
  <script src="assets/js/bootstrap.bundle.min.js" defer></script>
  <script src="assets/js/script.js" defer></script>
</body>

</html>
