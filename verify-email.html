<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify email — Donations Dashboard</title>
  <meta name="description" content="Verify your email to activate your account." />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="theme-color" content="#15C5CE" />

  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
  <link rel="preload" href="assets/fonts/Jost-Regular.ttf" as="font" type="font/ttf" crossorigin />

  <link rel="stylesheet" href="assets/css/normalize.css" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body data-theme="light">
  <main class="auth" id="main-content">
    <section class="auth__brand" aria-label="Brand panel">
      <div class="auth__brand-top">
        <a class="auth__logo" href="index.html" aria-label="Go to dashboard home">
          <img src="assets/img/logo.svg" alt="Donations Dashboard logo" />
        </a>
        <button class="icon-button js-theme-toggle" type="button" aria-label="Toggle theme">
          <i class="fa-regular fa-sun" aria-hidden="true"></i>
        </button>
      </div>

      <div>
        <h1 class="auth__brand-title">Verify your email</h1>
        <p class="auth__brand-subtitle">
          We’ve sent a verification link. Open your inbox and confirm your email to continue.
        </p>
      </div>

      <div class="auth__brand-footer">
        <span>&copy; 2025 Donations Dashboard</span>
      </div>
    </section>

    <section class="auth__form" aria-label="Verify email actions">
      <div class="auth-card" role="region" aria-labelledby="verifyTitle">
        <header class="auth-card__header">
          <div>
            <h2 class="auth-card__title" id="verifyTitle">Check your inbox</h2>
            <p class="auth-card__subtitle">Didn’t receive it? You can resend.</p>
          </div>
          <a class="btn btn-ghost btn-ghost--sm" href="login.html" aria-label="Back to login">
            <i class="fa-solid fa-arrow-left" aria-hidden="true"></i>
          </a>
        </header>

        <div class="auth-actions">
          <button class="btn btn-primary" type="button">
            <i class="fa-solid fa-rotate" aria-hidden="true"></i>
            Resend verification email
          </button>
          <a class="btn btn-outline" href="login.html">
            <i class="fa-solid fa-right-to-bracket" aria-hidden="true"></i>
            Back to sign in
          </a>
        </div>

        <p class="auth-footer text-muted">
          Tip: If you use Gmail, check Promotions/Spam folders.
        </p>
      </div>
    </section>
  </main>

  <script src="assets/js/jquery-3.7.1.min.js" defer></script>
  <script src="assets/js/bootstrap.bundle.min.js" defer></script>
  <script src="assets/js/script.js" defer></script>
</body>

</html>
