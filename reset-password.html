<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset password — Donations Dashboard</title>
  <meta name="description" content="Set a new password for your account." />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="theme-color" content="#15C5CE" />

  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
  <link rel="preload" href="assets/fonts/Jost-Regular.ttf" as="font" type="font/ttf" crossorigin />

  <link rel="stylesheet" href="assets/css/normalize.css" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body data-theme="light">
  <main class="auth" id="main-content">
    <section class="auth__brand" aria-label="Brand panel">
      <div class="auth__brand-top">
        <a class="auth__logo" href="index.html" aria-label="Go to dashboard home">
          <img src="assets/img/logo.svg" alt="Donations Dashboard logo" />
        </a>
        <button class="icon-button js-theme-toggle" type="button" aria-label="Toggle theme">
          <i class="fa-regular fa-moon" aria-hidden="true"></i>
        </button>
      </div>

      <div>
        <h1 class="auth__brand-title">Create a new password</h1>
        <p class="auth__brand-subtitle">
          Choose a strong password that you don’t use elsewhere.
        </p>
      </div>

      <div class="auth__brand-footer">
        <span>&copy; 2025 Donations Dashboard</span>
      </div>
    </section>

    <section class="auth__form" aria-label="Reset password form">
      <div class="auth-card" role="region" aria-labelledby="resetTitle">
        <header class="auth-card__header">
          <div>
            <h2 class="auth-card__title" id="resetTitle">Reset password</h2>
            <p class="auth-card__subtitle">Enter and confirm your new password.</p>
          </div>
          <a class="btn btn-ghost btn-ghost--sm" href="login.html" aria-label="Back to login">
            <i class="fa-solid fa-arrow-left" aria-hidden="true"></i>
          </a>
        </header>

        <form class="auth-form" action="#" method="post" novalidate>
          <!-- Typically comes from link token -->
          <input type="hidden" name="token" value="RESET_TOKEN_HERE" />

          <div class="auth-field">
            <label class="auth-label" for="password">New password</label>
            <input class="auth-input" id="password" name="password" type="password" autocomplete="new-password"
              placeholder="••••••••" required />
            <div class="auth-hint">At least 8 chars, include a number.</div>
          </div>

          <div class="auth-field">
            <label class="auth-label" for="confirmPassword">Confirm password</label>
            <input class="auth-input" id="confirmPassword" name="confirmPassword" type="password"
              autocomplete="new-password" placeholder="••••••••" required />
          </div>

          <div class="auth-actions">
            <button class="btn btn-primary" type="submit">
              <i class="fa-solid fa-key" aria-hidden="true"></i>
              Update password
            </button>
            <a class="btn btn-ghost" href="login.html">Back to sign in</a>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script src="assets/js/jquery-3.7.1.min.js" defer></script>
  <script src="assets/js/bootstrap.bundle.min.js" defer></script>
  <script src="assets/js/script.js" defer></script>
</body>

</html>
